<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mythica MMORPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #login-screen {
            position: fixed; inset: 0; background: #111;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; color: #00ffcc;
        }
        input { padding: 15px; margin: 20px; border: 2px solid #00ffcc; background: #000; color: #fff; border-radius: 8px; }
        button { padding: 15px 30px; background: #00ffcc; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }
        #status-text { margin-top: 15px; color: #888; font-size: 14px; }
        
        #world { position: relative; width: 100vw; height: 100vh; display: none; background: #222; }
        .player { width: 32px; height: 32px; position: absolute; background: #00ffcc; border: 1px solid #fff; }
        .player::after { content: attr(data-name); position: absolute; top: -20px; color: #fff; font-size: 10px; width: 100px; text-align: center; left: -34px; }
        #touch-zone { position: fixed; inset: 0; z-index: 100; display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>MYTHICA</h1>
        <input type="text" id="p-name" placeholder="Nombre" maxlength="12">
        <button id="start-btn">ENTRAR AL MUNDO</button>
        <p id="status-text">Esperando interacción...</p>
    </div>

    <div id="world"></div>
    <div id="touch-zone"></div>

    <script>
        // Usamos el objeto global de Colyseus correctamente
        const ColyseusClient = window.Colyseus ? window.Colyseus.Client : null;
        const client = new ColyseusClient("wss://mythica-adventure.onrender.com");
        let room;

        document.getElementById('start-btn').onclick = async function() {
            const btn = this;
            const status = document.getElementById('status-text');
            const nombre = document.getElementById('p-name').value || "Viajero";

            // 1. Feedback inmediato
            btn.disabled = true;
            btn.innerText = "CONECTANDO...";
            status.innerText = "Llamando al servidor en Render...";

            try {
                // 2. Intento de conexión
                room = await client.joinOrCreate("mundo_mythica", { nombre: nombre });
                
                // 3. Éxito
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('world').style.display = 'block';
                document.getElementById('touch-zone').style.display = 'block';
                iniciarJuego();
                
            } catch (e) {
                console.error("Error de conexión:", e);
                btn.disabled = false;
                btn.innerText = "ENTRAR AL MUNDO";
                status.style.color = "red";
                status.innerText = "El servidor sigue dormido. ¡Reintenta en 5 segundos!";
            }
        };

        function iniciarJuego() {
            room.state.players.onAdd((player, sessionId) => {
                const div = document.createElement("div");
                div.className = "player";
                div.id = "p-" + sessionId;
                div.setAttribute('data-name', player.nombre);
                document.getElementById("world").appendChild(div);
                
                player.onChange(() => {
                    div.style.left = player.x + "px";
                    div.style.top = player.y + "px";
                });
            });

            room.state.players.onRemove((player, sessionId) => {
                const el = document.getElementById("p-" + sessionId);
                if (el) el.remove();
            });

            // Joystick básico integrado
            const joystick = nipplejs.create({ zone: document.getElementById('touch-zone'), mode: 'dynamic', color: '#00ffcc' });
            let moving = false;
            joystick.on('move', (evt, data) => {
                if (moving || !data.direction) return;
                moving = true;
                let dx = 0, dy = 0;
                if (data.direction.angle === "up") dy = -32;
                if (data.direction.angle === "down") dy = 32;
                if (data.direction.angle === "left") dx = -32;
                if (data.direction.angle === "right") dx = 32;
                
                const p = room.state.players.get(room.sessionId);
                room.send("mover", { x: p.x + dx, y: p.y + dy });
                setTimeout(() => { moving = false; }, 200);
            });
        }
    </script>
</body>
</html>
