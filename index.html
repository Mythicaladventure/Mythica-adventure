<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mythica Adventure - Dragon Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <style>
        :root { 
            --neon: #00ffcc; 
            --bg: #0a0a0a;
            --panel-bg: rgba(15, 15, 15, 0.98);
        }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Verdana', sans-serif; color: white; }

        /* --- LOGIN NEUMÓRFICO --- */
        #login-screen {
            position: fixed; inset: 0; background: radial-gradient(circle, #1a1a1a, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; transition: opacity 0.5s;
        }
        
        .dragon-logo {
            width: 130px; height: 130px;
            background: url('https://cdn-icons-png.flaticon.com/512/606/606540.png') no-repeat center/contain;
            filter: drop-shadow(0 0 15px var(--neon));
            margin-bottom: 5px;
        }
        h1 { 
            font-size: 1.8em; letter-spacing: 4px; color: var(--neon);
            text-shadow: 0 0 15px rgba(0,255,204,0.6); margin-bottom: 35px;
            text-align: center; font-weight: 900;
        }

        .neu-input { 
            padding: 18px; width: 260px; border: none; background: #1a1a1a; 
            color: #fff; border-radius: 20px; text-align: center; margin-bottom: 25px;
            box-shadow: inset 6px 6px 12px #080808, inset -6px -6px 12px #2c2c2c;
            outline: none; border: 1px solid rgba(0,255,204,0.2); font-size: 1em;
        }
        .neu-btn { 
            padding: 16px 55px; background: var(--neon); border: none; font-weight: bold; 
            border-radius: 20px; cursor: pointer; color: #000; font-size: 1.1em;
            box-shadow: 6px 6px 15px rgba(0,0,0,0.6); transition: 0.3s;
            letter-spacing: 1px;
        }

        /* --- MENSAJE DE CARGA --- */
        #loader-container {
            margin-top: 30px;
            display: none; /* Se activa por JS */
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(0, 255, 204, 0.1);
            border-left-color: var(--neon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #status-text {
            color: var(--neon);
            font-size: 0.85em;
            letter-spacing: 1px;
            text-align: center;
            max-width: 280px;
            line-height: 1.4;
        }

        /* --- MUNDO Y PERSONAJES --- */
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; display: none; background: #050505; }
        #world { position: absolute; top: 0; left: 0; transition: transform 0.15s ease-out; z-index: 1; }
        
        .tile { 
            position: absolute; width: 100px; height: 100px; 
            background: #111; border: 1px solid #1a1a1a; box-sizing: border-box;
            z-index: 1;
        }

        .player { 
            width: 32px; height: 32px; position: absolute; 
            background: var(--neon); border-radius: 6px; 
            box-shadow: 0 0 20px var(--neon); 
            z-index: 100 !important;
        }
        .player-name {
            position: absolute; top: -28px; left: 50%; transform: translateX(-50%);
            font-size: 12px; font-weight: bold; color: #fff;
            text-shadow: 2px 2px 4px #000; white-space: nowrap; pointer-events: none;
        }

        /* --- UI DESPLEGABLE --- */
        #menu-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 500;
            background: var(--panel-bg); border: 2px solid var(--neon);
            color: var(--neon); padding: 12px 20px; border-radius: 12px; 
            cursor: pointer; font-weight: bold;
        }
        #sidebar { 
            position: fixed; right: -300px; top: 0; width: 260px; height: 100vh;
            background: var(--panel-bg); z-index: 400; transition: 0.4s;
            border-left: 2px solid var(--neon); padding: 80px 20px 20px;
        }
        #sidebar.open { right: 0; }
        
        #touch-zone { position: fixed; inset: 0; z-index: 50; display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="dragon-logo"></div>
        <h1>MYTHICA ADVENTURE</h1>
        <input type="text" id="p-name" class="neu-input" placeholder="Nombre de Héroe" maxlength="12">
        <button id="start-btn" class="neu-btn">ENTRAR AL MUNDO</button>
        
        <div id="loader-container">
            <div class="spinner"></div>
            <p id="status-text">ESPERANDO AL SERVIDOR...</p>
        </div>
    </div>

    <button id="menu-toggle">MENÚ</button>
    <div id="sidebar">
        <div style="background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px; border: 1px solid #222;">
            <h4 style="color:var(--neon); margin:0 0 10px 0; font-size: 0.9em;">SALUD DEL HÉROE</h4>
            <div style="height:12px; background:#333; border-radius:6px; overflow:hidden;">
                <div style="width:100%; height:100%; background: linear-gradient(90deg, #ff4444, #ff8888);"></div>
            </div>
        </div>
    </div>

    <div id="viewport">
        <div id="world"></div>
    </div>
    
    <div id="touch-zone"></div>

    <script>
        const client = new Colyseus.Client("wss://mythica-adventure.onrender.com");
        let room;

        document.getElementById('menu-toggle').onclick = () => {
            document.getElementById('sidebar').classList.toggle('open');
        };

        function createMap() {
            const world = document.getElementById('world');
            world.innerHTML = '';
            for(let x=0; x<15; x++) {
                for(let y=0; y<15; y++) {
                    const t = document.createElement('div');
                    t.className = 'tile';
                    t.style.left = (x * 100) + "px";
                    t.style.top = (y * 100) + "px";
                    world.appendChild(t);
                }
            }
        }

        document.getElementById('start-btn').onclick = async function() {
            const btn = this;
            const loader = document.getElementById('loader-container');
            const status = document.getElementById('status-text');
            const nombre = document.getElementById('p-name').value || "Héroe";
            
            // UI Feedback inmediato
            btn.style.display = 'none';
            loader.style.display = 'flex';
            status.innerText = "ESTABLECIENDO CONEXIÓN...";

            try {
                room = await client.joinOrCreate("mundo_mythica", { nombre: nombre });
                
                status.innerText = "¡MUNDO ENCONTRADO! ENTRANDO...";
                
                setTimeout(() => {
                    document.getElementById('login-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('login-screen').style.display = 'none';
                        document.getElementById('viewport').style.display = 'block';
                        document.getElementById('touch-zone').style.display = 'block';
                        createMap();
                    }, 500);
                }, 800);

                room.state.players.onAdd((player, sessionId) => {
                    const div = document.createElement("div");
                    div.className = "player";
                    div.id = "p-" + sessionId;
                    div.innerHTML = `<div class="player-name">${player.nombre || 'Héroe'}</div>`;
                    document.getElementById("world").appendChild(div);

                    player.onChange(() => {
                        div.style.left = player.x + "px";
                        div.style.top = player.y + "px";
                        if (sessionId === room.sessionId) {
                            const vx = window.innerWidth/2 - player.x - 16;
                            const vy = window.innerHeight/2 - player.y - 16;
                            document.getElementById('world').style.transform = `translate(${vx}px, ${vy}px)`;
                        }
                    });
                });

                room.state.players.onRemove((player, sessionId) => {
                    document.getElementById("p-" + sessionId)?.remove();
                });

                const joystick = nipplejs.create({ zone: document.getElementById('touch-zone'), mode: 'dynamic', color: '#00ffcc' });
                let moveInterval;
                joystick.on('move', (evt, data) => {
                    if (!data.direction) return;
                    clearInterval(moveInterval);
                    moveInterval = setInterval(() => {
                        let dx = 0, dy = 0;
                        const step = 12;
                        if (data.direction.angle === "up") dy = -step;
                        if (data.direction.angle === "down") dy = step;
                        if (data.direction.angle === "left") dx = -step;
                        if (data.direction.angle === "right") dx = step;
                        const p = room.state.players.get(room.sessionId);
                        if(p) room.send("mover", { x: p.x + dx, y: p.y + dy });
                    }, 60);
                });
                joystick.on('end', () => clearInterval(moveInterval));

            } catch (e) {
                // Si falla, permitimos reintentar
                btn.style.display = 'block';
                loader.style.display = 'none';
                alert("El servidor está despertando. Por favor, espera 10 segundos y pulsa de nuevo.");
            }
        };
    </script>
</body>
</html>
