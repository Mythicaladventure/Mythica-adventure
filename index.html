<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mythica Adventure - Dragon Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <style>
        :root { 
            --neon: #00ffcc; 
            --bg: #0a0a0a;
            --panel-bg: rgba(15, 15, 15, 0.98);
        }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Verdana', sans-serif; color: white; }

        /* --- LOGIN NEUMÓRFICO --- */
        #login-screen {
            position: fixed; inset: 0; background: radial-gradient(circle, #1a1a1a, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; transition: opacity 0.5s;
        }
        
        .dragon-logo {
            width: 130px; height: 130px;
            background: url('https://cdn-icons-png.flaticon.com/512/606/606540.png') no-repeat center/contain;
            filter: drop-shadow(0 0 15px var(--neon));
            margin-bottom: 5px;
        }
        h1 { 
            font-size: 1.8em; letter-spacing: 4px; color: var(--neon);
            text-shadow: 0 0 15px rgba(0,255,204,0.6); margin-bottom: 35px;
            text-align: center; font-weight: 900;
        }

        .neu-input { 
            padding: 18px; width: 260px; border: none; background: #1a1a1a; 
            color: #fff; border-radius: 20px; text-align: center; margin-bottom: 25px;
            box-shadow: inset 6px 6px 12px #080808, inset -6px -6px 12px #2c2c2c;
            outline: none; border: 1px solid rgba(0,255,204,0.2); font-size: 1em;
        }
        .neu-btn { 
            padding: 16px 55px; background: var(--neon); border: none; font-weight: bold; 
            border-radius: 20px; cursor: pointer; color: #000; font-size: 1.1em;
            box-shadow: 6px 6px 15px rgba(0,0,0,0.6); transition: 0.3s;
            letter-spacing: 1px;
        }
        .neu-btn:hover { transform: translateY(-3px); box-shadow: 0 0 25px var(--neon); }

        /* --- MUNDO Y PERSONAJES --- */
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; display: none; background: #050505; }
        #world { position: absolute; top: 0; left: 0; transition: transform 0.15s ease-out; z-index: 1; }
        
        .tile { 
            position: absolute; width: 100px; height: 100px; 
            background: #111; border: 1px solid #1a1a1a; box-sizing: border-box;
            z-index: 1;
        }

        /* Jugador Asegurado */
        .player { 
            width: 32px; height: 32px; position: absolute; 
            background: var(--neon); border-radius: 6px; 
            box-shadow: 0 0 20px var(--neon), 0 0 40px rgba(0,255,204,0.3); 
            z-index: 100 !important; /* Prioridad máxima */
            will-change: transform, left, top;
        }
        .player-name {
            position: absolute; top: -28px; left: 50%; transform: translateX(-50%);
            font-size: 12px; font-weight: bold; color: #fff;
            text-shadow: 2px 2px 4px #000; white-space: nowrap; pointer-events: none;
        }

        /* --- UI DESPLEGABLE --- */
        #menu-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 500;
            background: var(--panel-bg); border: 2px solid var(--neon);
            color: var(--neon); padding: 12px 20px; border-radius: 12px; 
            cursor: pointer; font-weight: bold; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #sidebar { 
            position: fixed; right: -300px; top: 0; width: 260px; height: 100vh;
            background: var(--panel-bg); z-index: 400; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-left: 2px solid var(--neon); padding: 80px 20px 20px;
            box-shadow: -10px 0 20px rgba(0,0,0,0.5);
        }
        #sidebar.open { right: 0; }
        .stat-card { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #222; }
        
        /* Joystick Zona */
        #touch-zone { position: fixed; inset: 0; z-index: 50; display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="dragon-logo"></div>
        <h1>MYTHICA ADVENTURE</h1>
        <input type="text" id="p-name" class="neu-input" placeholder="Nombre de Héroe" maxlength="12">
        <button id="start-btn" class="neu-btn">ENTRAR AL MUNDO</button>
        <p id="status-text" style="color: #ff4444; margin-top: 20px; font-size: 0.8em;"></p>
    </div>

    <button id="menu-toggle">MENÚ</button>
    <div id="sidebar">
        <div class="stat-card">
            <h4 style="color:var(--neon); margin:0 0 10px 0; font-size: 0.9em;">SALUD DEL HÉROE</h4>
            <div style="height:12px; background:#333; border-radius:6px; overflow:hidden;">
                <div style="width:100%; height:100%; background: linear-gradient(90deg, #ff4444, #ff8888);"></div>
            </div>
        </div>
        <div class="stat-card">
            <h4 style="color:var(--neon); margin:0 0 10px 0; font-size: 0.9em;">PODER MÁGICO</h4>
            <div style="height:12px; background:#333; border-radius:6px; overflow:hidden;">
                <div style="width:70%; height:100%; background: linear-gradient(90deg, #4444ff, #8888ff);"></div>
            </div>
        </div>
    </div>

    <div id="viewport">
        <div id="world"></div>
    </div>
    
    <div id="touch-zone"></div>

    <script>
        const client = new Colyseus.Client("wss://mythica-adventure.onrender.com");
