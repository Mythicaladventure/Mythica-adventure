<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mythica Adventure - Tibia Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <style>
        :root { --tibia-gold: #d4c5a1; --tibia-bg: #3e3e3e; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Verdana', sans-serif; color: white; }
        
        /* Pantalla de Login */
        #login-screen {
            position: fixed; inset: 0; background: #1a1a1a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; border: 10px solid #2a2a2a;
        }
        #login-screen h1 { color: var(--tibia-gold); letter-spacing: 2px; text-shadow: 2px 2px #000; }

        /* Contenedor Principal (Layout Tibia) */
        #game-container { display: none; width: 100vw; height: 100vh; grid-template-columns: 1fr 250px; }
        
        /* Área del Mapa */
        #viewport { 
            position: relative; overflow: hidden; background: #111;
            border: 4px solid #2a2a2a; outline: 2px solid #000;
        }
        #world { position: absolute; transition: transform 0.1s linear; }

        /* Estilo de los Tiles (Suelo) */
        .tile { 
            position: absolute; width: 32px; height: 32px; 
            box-sizing: border-box; border: 0.1px solid rgba(0,0,0,0.05);
        }
        .grass { background: #2d5a27; }
        .dirt { background: #5a4627; }

        /* Personajes */
        .player { 
            width: 32px; height: 32px; position: absolute; 
            background: #3498db; border-radius: 4px;
            box-shadow: 0 4px 0 #1a4f72; z-index: 10;
            transition: all 0.15s linear;
        }
        .player-name {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            font-size: 10px; font-weight: bold; text-shadow: 1px 1px #000; white-space: nowrap;
        }

        /* Menú Lateral (Sidebar) */
        #sidebar { 
            background: var(--tibia-bg); border-left: 4px solid #2a2a2a;
            display: flex; flex-direction: column; padding: 10px; gap: 15px;
        }
        .ui-panel { background: #2a2a2a; border: 2px solid var(--tibia-gold); padding: 10px; border-radius: 4px; }
        .stat-bar { height: 12px; background: #111; margin-top: 5px; border-radius: 3px; overflow: hidden; }
        .hp { background: #ff4444; width: 80%; height: 100%; }
        .mana { background: #4444ff; width: 60%; height: 100%; }
        
        #touch-zone { position: fixed; bottom: 20px; left: 20px; width: 150px; height: 150px; z-index: 200; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>MYTHICA ADVENTURE</h1>
        <input type="text" id="p-name" style="padding:10px; margin-bottom:10px;" placeholder="Nombre de Héroe">
        <button id="start-btn" style="padding:10px 30px; cursor:pointer;">LOG IN</button>
        <p id="status-text"></p>
    </div>

    <div id="game-container">
        <div id="viewport">
            <div id="world"></div>
        </div>

        <div id="sidebar">
            <div class="ui-panel">
                <div style="color:var(--tibia-gold); font-size: 12px;">PERSONAJE</div>
                <div class="stat-bar"><div class="hp"></div></div>
                <div class="stat-bar"><div class="mana"></div></div>
            </div>
            <div class="ui-panel" style="height: 150px;">
                <div style="color:var(--tibia-gold); font-size: 12px;">MINIMAPA</div>
                <div id="minimap" style="width:100%; height:120px; background:#111; margin-top:5px;"></div>
            </div>
        </div>
    </div>

    <div id="touch-zone"></div>

    <script>
        const client = new Colyseus.Client("wss://mythica-adventure.onrender.com");
        let room;
        const TILE_SIZE = 32;
        const worldDiv = document.getElementById("world");
        const viewport = document.getElementById("viewport");

        // Crear mapa base simple
        function createBackground() {
            for(let x=0; x<50; x+=2) {
                for(let y=0; y<50; y+=2) {
                    const t = document.createElement("div");
                    t.className = `tile ${Math.random() > 0.1 ? 'grass' : 'dirt'}`;
                    t.style.left = (x * TILE_SIZE) + "px";
                    t.style.top = (y * TILE_SIZE) + "px";
                    t.style.width = (TILE_SIZE * 2) + "px";
                    t.style.height = (TILE_SIZE * 2) + "px";
                    worldDiv.appendChild(t);
                }
            }
        }

        document.getElementById('start-btn').onclick = async function() {
            const btn = this;
            const status = document.getElementById('status-text');
            const nombre = document.getElementById('p-name').value || "Héroe";

            try {
                room = await client.joinOrCreate("mundo_mythica", { nombre: nombre });
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-container').style.display = 'grid';
                createBackground();

                room.state.players.onAdd((player, sessionId) => {
                    const div = document.createElement("div");
                    div.className = "player";
                    div.id = "p-" + sessionId;
                    div.innerHTML = `<div class="player-name">${player.nombre || 'Héroe'}</div>`;
                    worldDiv.appendChild(div);

                    player.onChange(() => {
                        div.style.left = player.x + "px";
                        div.style.top = player.y + "px";
                        
                        // Centrar cámara si es mi jugador
                        if (sessionId === room.sessionId) {
                            const centerX = (viewport.offsetWidth / 2) - player.x - (TILE_SIZE / 2);
                            const centerY = (viewport.offsetHeight / 2) - player.y - (TILE_SIZE / 2);
                            worldDiv.style.transform = `translate(${centerX}px, ${centerY}px)`;
                        }
                    });
                });

                room.state.players.onRemove((player, sessionId) => {
                    document.getElementById("p-" + sessionId)?.remove();
                });

                // Joystick mejorado
                const joystick = nipplejs.create({ zone: document.getElementById('touch-zone'), mode: 'static', position: {left: '75px', bottom: '75px'}, color: '#d4c5a1' });
                
                let moveInterval;
                joystick.on('move', (evt, data) => {
                    if (!data.direction) return;
                    clearInterval(moveInterval);
                    moveInterval = setInterval(() => {
                        let dx = 0, dy = 0;
                        if (data.direction.angle === "up") dy = -TILE_SIZE;
                        if (data.direction.angle === "down") dy = TILE_SIZE;
                        if (data.direction.angle === "left") dx = -TILE_SIZE;
                        if (data.direction.angle === "right") dx = TILE_SIZE;
                        
                        const p = room.state.players.get(room.sessionId);
                        room.send("mover", { x: p.x + dx, y: p.y + dy });
                    }, 150); // Velocidad de paso tipo Tibia
                });
                
                joystick.on('end', () => clearInterval(moveInterval));

            } catch (e) {
                status.innerText = "Error de conexión. El servidor puede estar inactivo.";
                console.error(e);
            }
        };
    </script>
</body>
</html>
