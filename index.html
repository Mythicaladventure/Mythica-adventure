<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mythica Adventure</title>
    <style>
        :root { --gold: #ffd700; --health: #ff4757; --mana: #2e86de; }
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #game-canvas { width: 100vw; height: 100vh; display: block; image-rendering: pixelated; }
        #joystick-area { position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); }
        #joystick-stick { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: var(--gold); border-radius: 50%; opacity: 0.5; }
        .controls { position: absolute; bottom: 30px; right: 30px; display: grid; grid-template-columns: repeat(2, 70px); gap: 10px; }
        .btn { width: 70px; height: 70px; background: rgba(20,20,25,0.85); border: 2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="joystick-area"><div id="joystick-stick"></div></div>
    <div class="controls">
        <div class="btn" style="color: var(--health)">ATK</div>
        <div class="btn" style="color: var(--mana)">SKILL</div>
        <div class="btn" style="color: #2ecc71">BAG</div>
        <div class="btn" style="color: var(--gold)">SET</div>
    </div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const stick = document.getElementById('joystick-stick');
    const area = document.getElementById('joystick-area');

    // Cargar tus imágenes con los nombres nuevos
    const imgPlayer = new Image(); imgPlayer.src = 'jugador.png';
    const imgFloor = new Image(); imgFloor.src = 'piso1.png';

    // Regla: 350 de vida para Nivel 1
    let player = { x: 0, y: 0, speed: 4, hp: 350, maxHp: 350, mp: 100, maxMp: 100 };
    let moveDir = { x: 0, y: 0 };

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
    }

    area.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = area.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        let dx = touch.clientX - centerX;
        let dy = touch.clientY - centerY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const maxDist = 40;
        if (dist > maxDist) { dx *= maxDist / dist; dy *= maxDist / dist; }
        stick.style.transform = `translate(${dx}px, ${dy}px)`;
        moveDir.x = dx / maxDist; moveDir.y = dy / maxDist;
    });

    area.addEventListener('touchend', () => {
        stick.style.transform = `translate(0, 0)`;
        moveDir = { x: 0, y: 0 };
    });

    function draw() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Dibujar Suelo
        for(let i=0; i<canvas.width; i+=40) {
            for(let j=0; j<canvas.height; j+=40) {
                ctx.drawImage(imgFloor, i, j, 40, 40);
            }
        }

        player.x += moveDir.x * player.speed;
        player.y += moveDir.y * player.speed;

        // Barras sobre la cabeza
        const barY = player.y - 35;
        ctx.fillStyle = "#222";
        ctx.fillRect(player.x - 20, barY, 40, 5); // Fondo vida
        ctx.fillStyle = "#ff4757";
        ctx.fillRect(player.x - 20, barY, (player.hp / player.maxHp) * 40, 5); // Vida roja
        
        ctx.fillStyle = "#222";
        ctx.fillRect(player.x - 20, barY + 7, 40, 5); // Fondo maná
        ctx.fillStyle = "#2e86de";
        ctx.fillRect(player.x - 20, barY + 7, (player.mp / player.maxMp) * 40, 5); // Maná azul

        // Dibujar tu nuevo personaje
        ctx.drawImage(imgPlayer, player.x - 20, player.y - 20, 40, 40);

        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
</script>
</body>
</html>
