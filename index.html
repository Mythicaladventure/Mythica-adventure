<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mythica Adventure - Fix Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <style>
        :root { 
            --neon: #ff4444; 
            --mana: #4444ff;
            --panel-bg: rgba(10, 10, 10, 0.95);
        }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Verdana', sans-serif; color: white; touch-action: none; }

        /* --- LOGIN --- */
        #login-screen { position: fixed; inset: 0; background: radial-gradient(circle, #1a1a1a, #000); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }
        .dragon-logo { width: 120px; height: 120px; background: url('https://cdn-icons-png.flaticon.com/512/606/606540.png') no-repeat center/contain; filter: drop-shadow(0 0 15px var(--neon)); margin-bottom: 10px; }
        h1 { font-size: 1.8em; color: var(--neon); text-shadow: 0 0 15px rgba(255,68,68,0.6); margin-bottom: 30px; font-weight: 900; }
        .neu-input { padding: 15px; width: 250px; border: none; background: #1a1a1a; color: #fff; border-radius: 15px; text-align: center; margin-bottom: 20px; box-shadow: inset 5px 5px 10px #080808, inset -5px -5px 10px #2c2c2c; outline: none; border: 1px solid rgba(255,68,68,0.2); }
        .neu-btn { padding: 15px 50px; background: var(--neon); border: none; font-weight: bold; border-radius: 15px; cursor: pointer; color: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* --- MUNDO (EL FIX EST√Å AQU√ç) --- */
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; display: none; background: #000; z-index: 1; }
        
        /* El contenedor world ahora tiene z-index bajo para que no tape nada */
        #world { position: absolute; top: 0; left: 0; transition: transform 0.1s linear; z-index: 5; transform-style: preserve-3d; }
        
        .tile { position: absolute; width: 80px; height: 80px; background: #0a0a0a; border: 1px solid #151515; box-sizing: border-box; z-index: 1; }

        /* Jugador con z-index alt√≠simo y color rojo vibrante */
        .player { 
            width: 35px; height: 35px; position: absolute; 
            background: #ff0000; border-radius: 8px; 
            box-shadow: 0 0 25px #ff0000, 0 0 10px #ffffff; 
            z-index: 999 !important; /* Asegura que est√© por encima de los tiles */
            display: block !important;
        }
        .player-name { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 11px; font-weight: bold; color: #fff; text-shadow: 2px 2px 2px #000; white-space: nowrap; }

        /* --- UI Y POCIONES --- */
        #quick-actions { position: fixed; bottom: 25px; right: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .potion-btn { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.8); }
        .potion-hp { background: radial-gradient(circle, #ff4444, #880000); }
        .potion-mana { background: radial-gradient(circle, #4444ff, #000088); }

        #menu-toggle { position: fixed; top: 20px; right: 20px; z-index: 1000; background: var(--panel-bg); border: 2px solid var(--neon); color: var(--neon); padding: 10px 18px; border-radius: 10px; font-weight: bold; }
        #sidebar { position: fixed; right: -280px; top: 0; width: 250px; height: 100vh; background: var(--panel-bg); z-index: 900; transition: 0.3s; border-left: 2px solid var(--neon); padding: 70px 15px; }
        #sidebar.open { right: 0; }

        .stat-bar { height: 18px; background: #222; border-radius: 9px; overflow: hidden; position: relative; margin: 5px 0 15px; border: 1px solid #333; }
        .bar-fill { height: 100%; transition: width 0.3s; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 9px; line-height: 18px; font-weight: bold; }

        #touch-zone { position: fixed; inset: 0; z-index: 100; display: none; }
        
        /* Animaci√≥n de Da√±o */
        .damage-popup { position: absolute; color: #ff0000; font-weight: 900; font-size: 20px; text-shadow: 2px 2px #000; animation: floatUp 0.6s ease-out forwards; z-index: 2000; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-50px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="dragon-logo"></div>
        <h1>MYTHICA ADVENTURE</h1>
        <input type="text" id="p-name" class="neu-input" placeholder="Nombre de H√©roe">
        <button id="start-btn" class="neu-btn">ENTRAR AL MUNDO</button>
        <div id="status-msg" style="margin-top: 15px; font-size: 0.8em; color: var(--neon);"></div>
    </div>

    <div id="quick-actions" style="display:none;">
        <div class="potion-btn potion-hp" onclick="usePotion('hp')">üß™</div>
        <div class="potion-btn potion-mana" onclick="usePotion('mana')">üß™</div>
    </div>

    <button id="menu-toggle">MEN√ö</button>
    <div id="sidebar">
        <h4 style="color:var(--neon); margin:0; font-size:0.75em;">HP (VIDA)</h4>
        <div class="stat-bar">
            <div id="hp-bar" class="bar-fill" style="width: 100%; background: #ff4444;"></div>
            <div id="hp-text" class="bar-text">100 / 100</div>
        </div>
        <h4 style="color:var(--mana); margin:0; font-size:0.75em;">MANA</h4>
        <div class="stat-bar">
            <div id="mana-bar" class="bar-fill" style="width: 100%; background: #4444ff;"></div>
            <div id="mana-text" class="bar-text">100 / 100</div>
        </div>
    </div>

    <div id="viewport">
        <div id="world"></div>
    </div>
    <div id="touch-zone"></div>

    <script>
        const client = new Colyseus.Client("wss://mythica-adventure.onrender.com");
        let room;
        let myStats = { hp: 100, mana: 100 };

        document.getElementById('menu-toggle').onclick = () => document.getElementById('sidebar').classList.toggle('open');

        function usePotion(type) {
            if(type === 'hp') {
                myStats.hp = Math.min(100, myStats.hp + 25);
                showLocalText("¬°CURADO!", "#00ff00");
            } else {
                myStats.mana = Math.min(100, myStats.mana + 30);
                showLocalText("¬°MANA!", "#4444ff");
            }
            updateBars();
        }

        function updateBars() {
            document.getElementById('hp-bar').style.width = myStats.hp + "%";
            document.getElementById('hp-text').innerText = `${myStats.hp} / 100`;
            document.getElementById('mana-bar').style.width = myStats.mana + "%";
            document.getElementById('mana-text').innerText = `${myStats.mana} / 100`;
        }

        function showLocalText(txt, color) {
            const p = room.state.players.get(room.sessionId);
            if(!p) return;
            const d = document.createElement('div');
            d.className = 'damage-popup';
            d.innerText = txt; d.style.color = color;
            d.style.left = (p.x + 10) + "px"; d.style.top = (p.y - 10) + "px";
            document.getElementById('world').appendChild(d);
            setTimeout(() => d.remove(), 600);
        }

        function createGrid() {
            const world = document.getElementById('world');
            world.innerHTML = '';
            for(let x=0; x<25; x++) {
                for(let y=0; y<25; y++) {
                    const t = document.createElement('div');
                    t.className = 'tile';
                    t.style.left = (x * 80) + "px";
                    t.style.top = (y * 80) + "px";
                    world.appendChild(t);
                }
            }
        }

        document.getElementById('start-btn').onclick = async function() {
            const status = document.getElementById('status-msg');
            status.innerText = "CONECTANDO AL REINO...";
            this.style.display = 'none';

            try {
                room = await client.joinOrCreate("mundo_mythica", { nombre: document.getElementById('p-name').value || "H√©roe" });
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('viewport').style.display = 'block';
                document.getElementById('touch-zone').style.display = 'block';
                document.getElementById('quick-actions').style.display = 'flex';
                
                createGrid();

                // L√≥gica de Jugadores
                room.state.players.onAdd((player, sessionId) => {
                    const div = document.createElement("div");
                    div.className = "player";
                    div.id = "p-" + sessionId;
                    div.innerHTML = `<div class="player-name">${player.nombre}</div>`;
                    document.getElementById("world").appendChild(div);

                    player.onChange(() => {
                        div.style.left = player.x + "px";
                        div.style.top = player.y + "px";
                        
                        if (sessionId === room.sessionId) {
                            const vx = window.innerWidth/2 - player.x - 17;
                            const vy = window.innerHeight/2 - player.y - 17;
                            document.getElementById('world').style.transform = `translate(${vx}px, ${vy}px)`;
                        }
                    });
                });

                room.state.players.onRemove((player, sessionId) => {
                    document.getElementById("p-" + sessionId)?.remove();
                });

                // PVP al hacer click
                document.getElementById('viewport').onclick = () => {
                    const me = room.state.players.get(room.sessionId);
                    room.state.players.forEach((p, id) => {
                        if(id !== room.sessionId) {
                            const d = Math.hypot(p.x - me.x, p.y - me.y);
                            if(d < 60) showLocalText("-15", "#ff0000");
                        }
                    });
                };

                // Joystick
                const joy = nipplejs.create({ zone: document.getElementById('touch-zone'), mode: 'dynamic', color: '#ff4444' });
                let moveInt;
                joy.on('move', (e, data) => {
                    if (!data.direction) return;
                    clearInterval(moveInt);
                    moveInt = setInterval(() => {
                        let dx = 0, dy = 0;
                        if (data.direction.angle === "up") dy = -15;
                        if (data.direction.angle === "down") dy = 15;
                        if (data.direction.angle === "left") dx = -15;
                        if (data.direction.angle === "right") dx = 15;
                        const p = room.state.players.get(room.sessionId);
                        if(p) room.send("mover", { x: p.x + dx, y: p.y + dy });
                    }, 50);
                });
                joy.on('end', () => clearInterval(moveInt));

            } catch (e) {
                this.style.display = 'block';
                status.innerText = "EL SERVIDOR EST√Å DURMIENDO, REINTENTA...";
            }
        };
    </script>
</body>
</html>
