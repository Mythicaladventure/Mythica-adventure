<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mythica Apex: Definitive Edition</title>
    <style>
        :root { --gold: #ffd700; --hp: #00ff00; --mp: #5050ff; --panel: #3a3a3a; --bg: #1a1a1a; }
        * { box-sizing: border-box; font-family: 'Verdana', sans-serif; margin: 0; padding: 0; user-select: none; outline: none; }
        body { background: #000; display: flex; height: 100vh; color: #ccc; overflow: hidden; }

        /* --- UI LAYOUT --- */
        #game-canvas-container { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        canvas { border: 2px solid #333; image-rendering: pixelated; }

        #sidebar { width: 240px; background: var(--panel); border-left: 4px solid #111; display: flex; flex-direction: column; overflow-y: auto; }
        
        /* --- STATUS BARS --- */
        .ui-header { padding: 10px; background: #222; border-bottom: 2px solid #000; }
        .bar { height: 14px; background: #000; border: 1px solid #555; margin: 4px 0; position: relative; }
        .bar-fill { height: 100%; transition: width 0.3s; }
        .bar-txt { position: absolute; width: 100%; text-align: center; font-size: 9px; top: 0; font-weight: bold; color: #fff; text-shadow: 1px 1px #000; }

        /* --- INVENTORY --- */
        .inv-grid { display: grid; grid-template-columns: repeat(3, 44px); gap: 4px; justify-content: center; padding: 10px; background: #2a2a2a; }
        .slot { width: 44px; height: 44px; background: #444; border: 1px solid #666; font-size: 7px; display: flex; align-items: center; justify-content: center; text-align: center; }

        /* --- CONSOLE --- */
        #console { position: absolute; bottom: 0; left: 0; right: 240px; height: 160px; background: rgba(0,0,0,0.9); border-top: 2px solid #555; display: flex; flex-direction: column; }
        #chat-tabs { display: flex; background: #111; }
        .tab { padding: 5px 10px; font-size: 10px; cursor: pointer; border-right: 1px solid #333; }
        .tab.active { background: var(--panel); color: var(--gold); }
        #log { flex: 1; overflow-y: auto; padding: 8px; font-size: 11px; }

        /* --- CONTAINERS (Mochilas) --- */
        .container-window { background: #444; border: 2px solid #222; margin: 5px; }
        .container-header { background: #222; padding: 3px; font-size: 9px; color: var(--gold); display: flex; justify-content: space-between; }
        .container-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; padding: 4px; }
        .item-dot { width: 32px; height: 32px; background: #555; border: 1px solid #666; }

        /* --- BATTLE LIST --- */
        .battle-entry { padding: 4px; border: 1px solid #333; font-size: 10px; margin: 2px; cursor: pointer; color: #f44; }
        .battle-entry.active { border-color: #f00; background: #411; }
    </style>
</head>
<body>

<div id="game-canvas-container">
    <canvas id="screen"></canvas>
    
    <div id="console">
        <div id="chat-tabs">
            <div class="tab active">Local Chat</div>
            <div class="tab">Server Log</div>
            <div class="tab">Loot</div>
        </div>
        <div id="log"></div>
        <input type="text" id="chat-input" style="background:#000; color:#fff; border:none; padding:8px;" placeholder="Press Enter to talk...">
    </div>
</div>

<div id="sidebar">
    <div class="ui-header">
        <b id="p-name" style="color:var(--gold)">Hero</b> <span style="font-size:10px; float:right;">Lv. <span id="p-lv">1</span></span>
        <div class="bar"><div id="hp-f" class="bar-fill" style="background:var(--hp);"></div><div class="bar-txt" id="hp-t">100/100</div></div>
        <div class="bar"><div id="mp-f" class="bar-fill" style="background:var(--mp);"></div><div class="bar-txt" id="mp-t">50/50</div></div>
        <div style="font-size:10px; margin-top:5px;">Cap: <span id="p-cap">400.0</span> oz</div>
    </div>

    <div class="inv-grid">
        <div class="slot"></div><div id="s-head" class="slot">HEAD</div><div class="slot"></div>
        <div id="s-lhand" class="slot">L-HAND</div><div id="s-body" class="slot">BODY</div><div id="s-rhand" class="slot">R-HAND</div>
        <div id="s-back" class="slot" style="color:var(--gold); border-color:var(--gold);">BACK</div><div id="s-legs" class="slot">LEGS</div><div class="slot"></div>
        <div class="slot"></div><div id="s-feet" class="slot">FEET</div><div class="slot"></div>
    </div>

    <div class="container-window">
        <div class="container-header"><span>Backpack</span><span>X</span></div>
        <div class="container-grid" id="backpack-slots">
            <div class="item-dot"></div><div class="item-dot"></div><div class="item-dot"></div><div class="item-dot"></div>
            <div class="item-dot"></div><div class="item-dot"></div><div class="item-dot"></div><div class="item-dot"></div>
        </div>
    </div>

    <div style="background:#222; padding:5px; font-size:10px; color:var(--hp);">BATTLE</div>
    <div id="battle-list" style="flex:1; overflow-y:auto;"></div>

    <button onclick="watchAd()" style="padding:10px; background:#111; border:none; border-top:2px solid #000; color:var(--gold); font-size:10px; font-weight:bold; cursor:pointer;">üì∫ 10 VIDEOS = 1 GEMA</button>
</div>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const TILE = 32;

    // --- SISTEMA DE DATOS ---
    let world = {
        z: 7,
        mobs: [
            {id:1, name: "Cave Rat", x: 2600, y: 2500, hp: 20, mHp: 20},
            {id:2, name: "Spider", x: 2400, y: 2400, hp: 30, mHp: 30}
        ]
    };

    let p = {
        name: "H√©roe", x: 2528, y: 2528, hp: 100, mHp: 100, mp: 50, mMp: 50,
        lv: 1, cap: 400.0, target: null, gems: 0, ads: 0
    };

    function init() {
        resize();
        addLog("Server", "Welcome to Mythica Apex. Engine 1.0 Ready.");
        loop();
    }

    // --- MOTOR DE COMBATE & L√ìGICA ---
    function update() {
        // UI
        document.getElementById('hp-f').style.width = (p.hp/p.mHp*100) + "%";
        document.getElementById('hp-t').innerText = `${Math.floor(p.hp)}/${p.mHp}`;
        
        // Battle List
        const bl = document.getElementById('battle-list');
        bl.innerHTML = world.mobs.map(m => `
            <div class="battle-entry ${p.target === m.id ? 'active' : ''}" onclick="p.target = ${m.id}">
                ${m.name} (${Math.floor(m.hp/m.mHp*100)}%)
            </div>
        `).join('');

        // Auto-Regen
        if(p.hp < p.mHp) p.hp += 0.05;

        // Combate (Si hay target y est√° cerca)
        if(p.target) {
            let target = world.mobs.find(m => m.id === p.target);
            if(target) {
                let dist = Math.hypot(p.x - target.x, p.y - target.y);
                if(dist < 100 && Math.random() > 0.98) {
                    target.hp -= 5;
                    addLog("Loot", `You hit ${target.name} for 5 hp.`);
                    if(target.hp <= 0) {
                        addLog("Server", `You defeated ${target.name}.`);
                        world.mobs = world.mobs.filter(m => m.id !== target.id);
                        p.target = null;
                    }
                }
            }
        }
    }

    // --- MOTOR GR√ÅFICO ---
    function draw() {
        ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width/2 - p.x, canvas.height/2 - p.y);

        // Grid de Suelo
        ctx.strokeStyle = "#222";
        for(let i=2300; i<2800; i+=TILE) {
            for(let j=2300; j<2800; j+=TILE) {
                ctx.strokeRect(i, j, TILE, TILE);
                if((i+j)%64===0) { ctx.fillStyle="#1a1a1a"; ctx.fillRect(i,j,TILE,TILE); }
            }
        }

        // Dibujar Mobs
        world.mobs.forEach(m => {
            ctx.fillStyle = "#f00"; ctx.fillRect(m.x, m.y, 28, 28);
            ctx.fillStyle = "#000"; ctx.fillRect(m.x, m.y-8, 30, 4);
            ctx.fillStyle = "#0f0"; ctx.fillRect(m.x, m.y-8, (m.hp/m.mHp)*30, 4);
        });

        // Dibujar Player
        ctx.fillStyle = "#fff"; ctx.fillRect(p.x, p.y, 30, 30);
        ctx.fillStyle = "#0f0"; ctx.font = "9px Verdana";
        ctx.fillText(p.name, p.x + 2, p.y - 12);

        ctx.restore();
    }

    // --- UTILIDADES ---
    function addLog(chan, msg) {
        const log = document.getElementById('log');
        log.innerHTML += `<div><span style="color:var(--gold)">[${chan}]</span> ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function watchAd() {
        addLog("Server", "Video starting...");
        setTimeout(() => {
            p.ads++;
            if(p.ads >= 10) { p.gems++; p.ads = 0; addLog("Server", "GEM ADDED! üíé"); }
            else { addLog("Server", `Progress: ${p.ads}/10 ads.`); }
        }, 1000);
    }

    function move(dx, dy) {
        p.x += dx * TILE;
        p.y += dy * TILE;
    }

    function loop() { update(); draw(); requestAnimationFrame(loop); }
    function resize() { canvas.width = 480; canvas.height = 352; }

    window.addEventListener('keydown', e => {
        if(e.key === "ArrowUp") move(0, -1);
        if(e.key === "ArrowDown") move(0, 1);
        if(e.key === "ArrowLeft") move(-1, 0);
        if(e.key === "ArrowRight") move(1, 0);
    });

    init();
</script>
</body>
</html>
