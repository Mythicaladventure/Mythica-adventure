<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mythica MMORPG - Engine 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://unpkg.com/colyseus.js@^0.15.0/dist/colyseus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: 'Segoe UI', sans-serif; }
        
        /* PANTALLA DE INICIO */
        #login-screen {
            position: fixed; inset: 0; background: radial-gradient(circle, #1a1a1a, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; color: #00ffcc;
        }
        input#p-name { 
            padding: 15px; border-radius: 8px; border: 2px solid #00ffcc; 
            background: #111; color: white; margin: 20px; text-align: center; width: 200px;
        }
        #start-btn { 
            padding: 12px 40px; background: #00ffcc; border: none; border-radius: 8px; 
            font-weight: bold; box-shadow: 0 0 15px #00ffcc; cursor: pointer; 
        }

        /* MUNDO Y REJILLA */
        #world { 
            width: 100vw; height: 100vh; position: relative; display: none;
            background-color: #1a1a1a;
            background-image: 
                linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        /* JUGADORES */
        .player { 
            width: 32px; height: 32px; position: absolute; background: #00ffcc;
            transition: all 0.18s linear; border-radius: 4px; border: 1px solid #fff;
            box-sizing: border-box;
        }
        .player::after {
            content: attr(data-name); position: absolute; top: -22px; left: 50%;
            transform: translateX(-50%); font-size: 11px; color: #fff; 
            text-shadow: 2px 2px 2px #000; white-space: nowrap; font-weight: bold;
        }
        .local-player { background: #fff; box-shadow: 0 0 15px #00ffcc; border-color: #fff; }

        /* INTERFAZ HUD */
        #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 500; display: none; }
        .bars { position: absolute; top: 20px; left: 20px; width: 150px; pointer-events: auto; }
        .bar { height: 10px; background: #111; margin-bottom: 5px; border-radius: 5px; border: 1px solid #333; overflow: hidden; }
        .hp { width: 100%; height: 100%; background: linear-gradient(90deg, #ff416c, #ff4b2b); }
        
        /* CHAT */
        #chat-container { position: absolute; bottom: 20px; left: 20px; width: 280px; pointer-events: auto; }
        #chat-log { 
            height: 100px; overflow-y: hidden; display: flex; flex-direction: column; 
            justify-content: flex-end; mask-image: linear-gradient(transparent, black 40%); 
        }
        .msg { font-size: 12px; color: #fff; text-shadow: 1px 1px 1px #000; margin-bottom: 2px; }
        #chat-input { 
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid #444; 
            color: #fff; padding: 8px; border-radius: 4px; pointer-events: auto; outline: none;
        }

        #touch-zone { position: fixed; inset: 0; z-index: 100; display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>MYTHICA ADVENTURE</h1>
        <input type="text" id="p-name" placeholder="Tu nombre de héroe" maxlength="12">
        <button id="start-btn">ENTRAR AL MUNDO</button>
    </div>

    <div id="world"></div>
    
    <div id="ui">
        <div class="bars">
            <div class="bar"><div class="hp"></div></div>
        </div>
        <div id="chat-container">
            <div id="chat-log"></div>
            <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
        </div>
    </div>

    <div id="touch-zone"></div>

    <script>
        // Configuración de conexión con Render
        const client = new Colyseus.Client("wss://mythica-adventure.onrender.com");
        let room;
        const TILE_SIZE = 32;
        let isMoving = false;

        // --- MANEJO DE LOGIN ---
        document.getElementById('start-btn').onclick = async () => {
            const nombreElegido = document.getElementById('p-name').value || "Viajero";
            
            // Cambio de vista
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('world').style.display = 'block';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('touch-zone').style.display = 'block';
            
            await connect(nombreElegido);
        };

        async function connect(nombre) {
            try {
                // Unirse a la sala mundo_mythica
                room = await client.joinOrCreate("mundo_mythica", { nombre: nombre });
                console.log("Conectado con éxito como:", nombre);

                // Manejar aparición de jugadores
                room.state.players.onAdd((player, sessionId) => {
                    const div = document.createElement("div");
                    div.className = "player" + (sessionId === room.sessionId ? " local-player" : "");
                    div.setAttribute('data-name', player.nombre || "Héroe");
                    div.id = "p-" + sessionId;
                    document.getElementById("world").appendChild(div);

                    // Posicionar
                    div.style.left = player.x + "px";
                    div.style.top = player.y + "px";

                    // Sincronizar movimientos
                    player.onChange(() => {
                        div.style.left = player.x + "px";
                        div.style.top = player.y + "px";
                    });
                });

                // Manejar desconexiones
                room.state.players.onRemove((player, sessionId) => {
                    const el = document.getElementById("p-" + sessionId);
                    if (el) el.remove();
                });

                // Escuchar Chat
                room.onMessage("mensaje_chat", (data) => {
                    const log = document.getElementById('chat-log');
                    const m = document.createElement('div');
                    m.className = 'msg';
                    m.innerHTML = `<b>${data.desde}:</b> ${data.texto}`;
                    log.appendChild(m);
                });

                // Enviar Chat con Enter
                document.getElementById('chat-input').onkeypress = (e) => {
                    if (e.key === 'Enter' && e.target.value.trim() !== "") {
                        room.send("chat", e.target.value);
                        e.target.value = "";
                    }
                };

            } catch (e) { 
                alert("Error de conexión con el servidor. Verifica que Render esté activo.");
                console.error(e); 
            }
        }

        // --- SISTEMA DE JOYSTICK DINÁMICO ---
        const joystick = nipplejs.create({ 
            zone: document.getElementById('touch-zone'), 
            mode: 'dynamic', 
            color: '#00ffcc' 
        });

        joystick.on('move', (evt, data) => {
            if (isMoving || !room || !data.direction) return;
            
            // Distancia mínima para activar el movimiento
            if (data.distance > 20) {
                isMoving = true;
                let dx = 0, dy = 0;
                const dir = data.direction.angle;

                if (dir === "up") dy = -TILE_SIZE;
                else if (dir === "down") dy = TILE_SIZE;
                else if (dir === "left") dx = -TILE_SIZE;
                else if (dir === "right") dx = TILE_SIZE;

                const myPlayer = room.state.players.get(room.sessionId);
                if (myPlayer) {
                    room.send("mover", { 
                        x: myPlayer.x + dx, 
                        y: myPlayer.y + dy 
                    });
                }
                
                // Tiempo de espera para el siguiente paso (estilo Tibia)
                setTimeout(() => { isMoving = false; }, 200);
            }
        });

        joystick.on('end', () => { isMoving = false; });
    </script>
</body>
</html>
